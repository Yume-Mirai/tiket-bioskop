# Production Environment Configuration untuk React Integration

# Database Configuration untuk Production
spring.datasource.url=jdbc:mysql://localhost:3306/bioskop_prod?createDatabaseIfNotExist=true&useSSL=true&serverTimezone=Asia/Jakarta
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Server Configuration untuk Production
server.port=8080
server.servlet.context-path=/
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Logging untuk Production
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.uasjava.tiketbioskop=WARN
logging.file.name=logs/tiketbioskop-prod.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB

# JWT Configuration untuk Production (gunakan environment variable)
jwt.secret.key=${JWT_SECRET_KEY}
jwt.token.validity=1800

# File Upload untuk Production
app.upload.dir=/app/uploads
app.upload.max-file-size=10MB
app.upload.allowed-extensions=jpg,jpeg,png,gif,webp

# CORS untuk Production
app.cors.allowed-origins=${FRONTEND_URL}

# Email Configuration untuk Production
mail.host=${MAIL_HOST}
mail.port=${MAIL_PORT}
mail.username=${MAIL_USERNAME}
mail.password=${MAIL_PASSWORD}
mail.protocol=smtp
mail.debug=false

# Swagger Configuration untuk Production (disable di production)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Security untuk Production
app.security.require-https=true
app.security.session-timeout=1800

# Management endpoints untuk monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
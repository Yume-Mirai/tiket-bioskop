# Development Environment Configuration untuk React Integration

# Database Configuration untuk Development
spring.datasource.url=jdbc:mysql://localhost:3306/bioskop_dev?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Jakarta
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration untuk Development dengan React
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true

# Logging untuk Development
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.uasjava.tiketbioskop=DEBUG
logging.file.name=logs/tiketbioskop-dev.log

# JWT Configuration untuk Development
jwt.secret.key=tiketbioskop-dev-secret-key-2024-that-is-at-least-32-characters-long-for-development
jwt.token.validity=3600

# File Upload untuk Development
app.upload.dir=uploads
app.upload.max-file-size=10MB
app.upload.allowed-extensions=jpg,jpeg,png,gif,webp

# CORS untuk Development dengan Vite
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173

# Email Configuration untuk Development (gunakan MailHog atau mailtrap.io untuk testing)
mail.host=localhost
mail.port=1025
mail.username=
mail.password=
mail.protocol=smtp
mail.debug=true

# Swagger Configuration untuk Development
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha